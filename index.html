        <input type="text" id="languages" value="en, el, fr"><br>
        <textarea id="text" rows="8" cols="80">Παράλληλα, τόνισε, ότι η Επιτροπή παρακολουθεί στενά την κατάσταση και κάνει ό,τι μπορεί για να στηρίξει τις ελληνικές αρχές. Σημείωσε δε, ότι η Επιτροπή έχει ήδη επισημάνει την ανάγκη δημιουργίας πρόσθετων χώρων υποδοχής για τους πρόσφυγες στα νησιά και έχει ενημερώσει τις τοπικές και εθνικές αρχές πως είναι έτοιμη να τα χρηματοδοτήσει.</textarea><br>
        <input type="button" value="Parse" id="parse">
